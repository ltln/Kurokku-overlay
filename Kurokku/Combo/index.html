<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Combo</title>
    <link href="./deps/main.css" rel="stylesheet" />
    <link href="./deps/odometr.css" rel="stylesheet" />
    <link href="./deps/animate.css" rel="stylesheet" />

    <!-- This is a development version of Vue.js -->
    <script src="https://unpkg.com/vue@3.2.14/dist/vue.global.js"></script>
    <script src="/lib/reconnecting-websocket.js"></script>
    <script src="/lib/consts.js"></script>
    <script src="/lib/utils.js"></script>
    <script src="./deps/odometr.js"></script>
  </head>

  <body>
    <div id="app" v-cloak>
        <div class="wrapper" id="combo_wrapper">
            <div class="combo_wrapper">
                <div class="combo" id="combo_box"></div>
                <div class="combo_handler" id="combo_text">
                  <span class="text">
                    <span class="odometer" id="combo_count">{{getToken('combo')}}</span>
                    <span id="combo_x">x</span>
                    <span id="combo_max" style="transition-duration: 300ms"> / {{getToken('currentMaxCombo')}}x</span>
                  </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
