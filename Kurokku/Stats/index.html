<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Map Stats</title>
    <link href="./deps/main.css" rel="stylesheet" />
    <link href="./deps/odometr.css" rel="stylesheet" />
    <link href="./deps/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="/lib/reconnecting-websocket.js"></script>
    <script src="/lib/consts.js"></script>
    <script src="/lib/utils.js"></script>
    <script src="./deps/odometr.js"></script>
  </head>

  <body>
    <div id="app" v-cloak>
      <div class="wrapper" id="stats">
        <div class="flexSpacer flexEnd" style="width: 300px; position: absolute">
          <LineChart :settings="overlaySettings" :style="chartStyle" :points="mapStrains"></LineChart>
        </div>
        <div class="flexSpacer flexEnd clipPathAnimation" style="width: 300px; position: absolute" :style="progressChartStyle">
          <LineChart :settings="progressChartSettings" :style="chartStyle" :points="mapStrains"></LineChart>
        </div>
        <div class="map">
          <p class="diff">
            <i class="fas fa-star" style="margin-right: 8px;"></i>
            <span id="star"></span>
          </p>
          <div class="mod">
            <p class="text">{{getToken('mods') == "None" ? "NM" : getToken('mods').replace(',','/')}}</p>
          </div>
          <p class="bpm">
            <span>{{Math.round(getToken('currentBpm'))}}</span>
            <span style="font-size: 22px;">bpm</span>
          </p>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
